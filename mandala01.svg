<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="254mm"
  height="254mm"
  viewBox="-127 -127 254 254"
>
  <title xml:lang="en">6-ray Mandala</title>
  <desc xml:lang="en">
    Exercise to draw of mandala with 6 rays,
    from the book "Mandala, Journey to the Centre", by Bailey Cunningham
  </desc>
  <title xml:lang="fr">Mandala à 6 rayons</title>
  <desc xml:lang="fr">
    Exercice de réalisation d'un mandala à six rayons,
    du livre "Mandala, Voyage vers le centre", de Bailey Cunningham
  </desc>
  <defs>
    <circle id="point" r="0.5" />
  </defs>
  <g id="construction">
    <circle
      cx="0" cy="0" r="76"
      stroke="#eee" fill="none" stroke-dasharray="5,4"
    />
    <g id="step1">
      <line x1="-76" x2="76" y1="0" y2="0"
        stroke="#eee" stroke-dasharray="5,4"
      />
      <use xlink:href="#point" transform="translate(-76,0)" />
      <use xlink:href="#point" transform="translate(76,0)" />
    </g>
    <use xlink:href="#point" />
  </g>
</svg>
